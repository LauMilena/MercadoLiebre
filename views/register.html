<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylesRegister.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Registro</title>
</head>
<body>
    <header class ="main-header">
        <div class = "main-header-top-bar">
            <img class= "logo" src="images\logo-mercado-liebre.svg">
        </div>
    </header>

    <form class = "formulario-completo" action="/register" method="POST">
        <section class="formulario-registro">
        <label> 
            <input class ="caja" type="text" name="nombreyApellido" placeholder ="Nombre y Apellido">
        </label>
        <br>
        <label> 
            <input class ="caja" type="text" name="nombreUsuario" placeholder="Nombre de usuario">
        </label>
        <br>
        <label> 
            <input class ="caja" type="email" name="email" placeholder="Email">
        </label>
        <br>
        <label> Fecha de Nacimiento
            <br>
            <input class ="caja" type="date" name="fecha" >
        </label>
        <br>
        <label> 
            <input class ="caja" type="text" name="domicilio" placeholder="Domicilio">
        </label>
        <br>
        
        <label for ="perfilUsuario"> Perfil de Usuario: 
          
            <div class ="perfil">
            <input type="radio" name="perfilUsuario" value = "comprar"> Comprar 
            <input type="radio" name="perfilUsuario" value= "vender"> Vender
         </div>
        </label>
        <br>
        <label  for ="Categorias"> Categorias de Interes:
            <br>
            <div class = "categorias">
                <label ><input type="checkbox" name="categorias" > Electro </label>
                <label ><input type="checkbox" name="categorias" > Moda</label>
                <label ><input type="checkbox" name="categorias" > Hogar</label>
                <label ><input type="checkbox" name="categorias" > Jugueteria</label>
                <label ><input type="checkbox" name="categorias" > vida Sana </label>
        </label>
        <br>
        <label> Foto:
            <br>
                <input type="file" name="foto" accept = ".jpg">
        </label>
        <br>
        <div class ="botones">
        <button type ="submit"> Enviar</button>
        <button type="reset">Borrar</button>
        </div>
    </section>     
        

    </form>
</body>
</html>
